<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
	crossorigin="anonymous">
	<link rel="stylesheet" href="main.css">
	<link rel='shortcut icon' type='image/x-icon' href='/favicon.ico' />
	<title>Create Quiz!</title>
</head>

<body>

	<nav class="navbar bg-dark justify-content-between col-md-12 fixed-top">
		<div class="container-fluid">
			<ul class="nav nav-pills bg-dark mb-3" id="list-tab" role="tablist">
				<li class="nav-item ">
					<li class="nav-item bg-dark">
						<a class="nav-link active bg-dark" id="create" data-toggle="pill" href="#list-create" role="tab" aria-controls="pills-home" aria-selected="true">Create new form</a>
					</li>
					<li class="nav-item">
						<a class="nav-link bg-dark" id="forms" data-toggle="pill" href="#list-forms" role="tab" aria-controls="pills-profile" aria-selected="false">All forms</a>
					</li>
					<li class="nav-item">
						<a class="nav-link bg-dark" id="results" data-toggle="pill" href="#list-results" role="tab" aria-controls="pills-contact" aria-selected="false">Get results</a>
					</li>
					<li class="nav-item">
						<a class="nav-link bg-dark" id="statistic" data-toggle="pill" href="#list-statistic" role="tab" aria-controls="pills-contact" aria-selected="false">Statistic</a>
					</li>
				</ul>

				<button id="btn-login" class="btn btn-primary btn-margin">
					Log In
				</button>

				<button id="btn-logout" class="btn btn-primary btn-margin">
					Log Out
				</button>
			</div>
		</nav>

		<div class="container-fluid">
			<div class=" block">
				<div class="tab-content " id="pills-tabContent">
					<div class="tab-pane fade show active" id="list-create" role="tabpanel" aria-labelledby="create">
						<form class="needs-validation" id="create-form">
											
							<input type="text" placeholder="Enter test name" class="col-md-10 form-control form-control-lg">
							<input type="text" placeholder="Enter some description" class="col-md-10 form-control">

						</form>
						<button class="btn btn-info" id="create-question">Add question</button>
						<button type="submit" class="btn btn-primary col-md-1 offset-md-8" id="save-form" >Save</button>

					</div>
					<div class="tab-pane fade" id="list-forms" role="tabpanel" aria-labelledby="forms">
						<div class="row string">
							<div class="col-md-1">
								#
							</div>
							<div class="col-md-4">
								Name
							</div>
							<div class="col-md-2">
								Creating date
							</div>
							<div class="col-md-1">
								Auther
							</div>
							<div class="col-md-1">
								Passed
							</div>
							<div class="col-md-1">
								Delete
							</div>
						</div>
						<div>

						</div>
					</div>
					<div class="tab-pane fade" id="list-results" role="tabpanel" aria-labelledby="results">3...</div>
					<div class="tab-pane fade" id="list-statistic" role="tabpanel" aria-labelledby="statistic">...</div>
				</div>
			</div>
		</div>


		<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
		crossorigin="anonymous"></script>
		<script src="https://cdn.auth0.com/js/auth0/9.3.1/auth0.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
		crossorigin="anonymous"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
		crossorigin="anonymous"></script>
		<script src="client/services.js"></script>
		<script src="client/auth.js"></script>
		<script src="client/main.js"></script>

	</body>

	</html>
